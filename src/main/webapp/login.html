<!DOCTYPE html>
<html ng-app>
<head>

    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/alertify.css" rel="stylesheet">
    <link href="assets/css/opp-app.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>

<body class="login-back">
<div id="wrap">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div class="widget container-narrow">
                        <div class="widget-header">
                            <i class="icon-user"></i>
                            <h5>登录 您的账号</h5>
                        </div>
                        <div class="widget-body clearfix" style="padding:25px;">
                            <form>
                                <div style="padding:10px 0">

                                    <hr class="pull-left">
                                    <span>请登录</span>
                                    <hr class="pull-right">
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="btn-block" type="text" id="idcard"
                                               placeholder="请输入身份证号">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="btn-block" type="password" id="password"
                                               placeholder="请输入密码">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls clearfix">
                                        <label style="width:auto" class="checkbox pull-left">
                                            <input type="checkbox" id="isRemember"> 记住我
                                        </label>
                                        <a style="padding: 5px 0px 0px 5px;" href="#" class="pull-right"></a>
                                    </div>
                                </div>
                            </form>
                            <button type="submit" class="btn pull-right" id="submit_btn">登录</button>
                        </div>
                    </div>
                    <div style="text-align:center">

    <!--/.fluid-container-->

<!-- wrap ends-->
<script type="text/javascript" src="assets/js/angular.js"></script>
